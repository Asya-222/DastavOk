<div class="image-upload" style="width: 100%;height: 70px;">
        <label position-relative for="file-input{{index}}" style="width: 100%;height: 90%">
                <div [ngStyle]="{'background-image': 'url('+ item +')'}" class="imgs" style="width: 100%;height: 100%">
                        <div class="del" position-absolute (click)="deleteUploatedPhoto(i)" ></div>
                </div>
        </label>
        <input id="file-input{{index}}" type="file" (change)="photoUpload($event)" />
</div>
