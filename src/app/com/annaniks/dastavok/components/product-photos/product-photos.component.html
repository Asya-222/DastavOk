<div class="image-upload">
        <label position-relative for="file-input{{index}}">
                <div [ngStyle]="{'background-image': 'url('+ item +')'}" class="imgs">
                        <div class="del" position-absolute (click)="deleteUploatedPhoto(i)"></div>
                </div>
        </label>
        <input id="file-input{{index}}" type="file" (change)="photoUpload($event)" />
</div>
