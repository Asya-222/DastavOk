<div max-width-500 margin-auto>
    <!-- Authentication card start -->
    <form class="md-float-material form-material loginForm" [formGroup]="editPasswordForm"  margin-auto>
      <div class="auth-box card" style="padding: 30px;">
        <div class="card-block">
          <div margin-bottom-25>
            <div>
              <h3 class="text-center txt-primary" project-color-green>{{"settings.edit_password" | translate}}</h3>
            </div>
          </div>

          <div class="form-group form-primary">
            <mat-form-field width-percent-100>
              <input type="password" matInput formControlName="oldPassword" [placeholder]="'settings.passwordEditting.current_password' | translate">
            </mat-form-field>
          </div>
          <div class="form-group form-primary">
            <mat-form-field width-percent-100>
              <input type="password" matInput formControlName="newPassword" [placeholder]="'settings.passwordEditting.new_password' | translate">
            </mat-form-field>
          </div>
          <div class="form-group form-primary">
            <mat-form-field width-percent-100>
              <input type="password" matInput formControlName="repeatPassword" [placeholder]="'settings.passwordEditting.repeat_new_password' | translate">
            </mat-form-field>
            <span *ngIf="_matchingPasswordsError" class="text-danger">{{_matchingPasswordsError}}</span>
          </div>
         <loading [loading] = "loading"></loading>
         
          <div class="col-md-12" display-flex width-percent-100>
            <input [disabled]="!editPasswordForm.valid" type="submit" class="btn btn-primary btn-md btn-block waves-light text-center m-b-20"
              (click) = "editPassword()" mdbRippleRadius [value]="'edit' | translate" style="width: 80%" margin-auto>
          </div>


        </div>
      </div>
    </form>
    <!-- end of form -->
  </div>
