<div max-width-500 margin-auto>
    <!-- Authentication card start -->
    <form class="md-float-material form-material loginForm" [formGroup]="editPasswordForm"  margin-auto>
      <div class="auth-box card" style="padding: 30px;">
        <div class="card-block">
          <div margin-bottom-25>
            <div>
              <h3 class="text-center txt-primary" project-color-green>Изменить пароль</h3>
            </div>
          </div>

          <div class="form-group form-primary">
            <mat-form-field width-percent-100>
              <input type="password" matInput formControlName="oldPassword" placeholder="Текущий пароль">
            </mat-form-field>
          </div>
          <div class="form-group form-primary">
            <mat-form-field width-percent-100>
              <input type="password" matInput formControlName="newPassword" placeholder="Новый пароль">
            </mat-form-field>
          </div>
          <div class="form-group form-primary">
            <mat-form-field width-percent-100>
              <input type="password" matInput formControlName="repeatPassword" placeholder="Повторите новый пароль ">
            </mat-form-field>
            <span *ngIf="_matchingPasswordsError" class="text-danger">{{_matchingPasswordsError}}</span>
          </div>
         <loading [loading] = "loading"></loading>
         
          <div class="col-md-12" display-flex width-percent-100>
            <input [disabled]="!editPasswordForm.valid" type="submit" class="btn btn-primary btn-md btn-block waves-light text-center m-b-20"
              (click) = "editPassword()" mdbRippleRadius value="Изменить" style="width: 80%" margin-auto>
          </div>


        </div>
      </div>
    </form>
    <!-- end of form -->
  </div>
