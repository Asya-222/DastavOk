<div class="forgot">
<h5 text-align-center project-color-green font-weight-700>Enter the code</h5>
<div class="card-block">
  <form class="confirmForm" [formGroup]="sendCodeForResetPassForm" >
    <mat-form-field width-percent-100 display-flex>
        <input matInput formControlName="code" placeholder="Code" margin-auto width-percent-80>
    </mat-form-field>
    <span class="text-danger" *ngIf="(sendCodeForResetPassForm.get('code').hasError('minlength') && sendCodeForResetPassForm.get('code').touched) || (sendCodeForResetPassForm.get('code').hasError('maxlength') && sendCodeForResetPassForm.get('code').touched)">Code must be 4 characters</span>
    <loading [loading] = "loading"></loading>
    <div  class="btn" width-percent-100>
      <input  class="form-control button" type="submit" value="Reset" (click)="sendCodeForResetPass()" width-percent-50 margin-auto>
    </div>
  </form>
</div>
</div>
