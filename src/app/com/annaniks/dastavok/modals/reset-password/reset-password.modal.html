<div class="resetPassword">
<h5 text-align-center project-color-green>Reset password</h5>
<div>
  <form class="confirmForm" [formGroup]="resetPassForm">
    <mat-form-field width-percent-100>
        <input type="password" matInput formControlName="password" placeholder="Password">
    </mat-form-field>
    
      <mat-form-field width-percent-100>
        <input type="password" matInput formControlName="repeatPassword" placeholder="Re-enter password">
      </mat-form-field>
      <span *ngIf="matchingPasswordsError" class="text-danger">{{matchingPasswordsError}}</span>
   
      <loading [loading] = "loading"></loading>
    <div  class="btn" width-percent-100>
      <input  class="form-control button" type="submit" value="Reset" (click)="sendPassword()" width-percent-50 margin-auto>
    </div>
  </form>
</div>
</div>
