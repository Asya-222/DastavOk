<section class="login-block" height100vh  display-flex >
    <div class="container-fluid"  margin-auto>

        <div max-width-500 margin-auto margin-top-10 width-percent-40>
            <form class="md-float-material form-material" [formGroup]="forgotForm">

                <div class="auth-box card" padding-35  padding-bottom-10>
                    <div class="card-block">
                        <div>
                            <h3 class="text-left" color-white>Recover your password</h3>
                        </div>
                        <div class="form-group form-primary">
                            <mat-form-field width-percent-100 color-white>
                                <input matInput formControlName="phoneNumForResetPass" placeholder="Your phone number">
                            </mat-form-field>
                        </div>
                        <loading [loading]="loading"></loading>
                        <div class="row m-t-30">
                            <div class="col-md-12" display-flex>
                                <input type="submit" [disabled]="!forgotForm.valid" class="btn button btn-md btn-block waves-light text-center m-b-20" (click)="sendPhoneNumForResetPass()"
                                    mdbRippleRadius value="Reset password" width-percent-50 margin-auto>
                            </div>
                        </div>
                        <div padding-top-20 width-percent-95>
                            <p class="f-w-600 text-right" color-white>Back to
                                <a [routerLink]="['/login']" color-white font-weight-600 font-size-15>Login.</a>
                            </p>
                        </div>

                    </div>
                </div>
            </form>
        </div>

    </div>
</section>
