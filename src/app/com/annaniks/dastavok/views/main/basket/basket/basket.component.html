<div position-relative margin-top-30>

    <table width-percent-95 margin-top-50 *ngIf="countOfHideDishes != 0" >
      <tr background-green color-white style="height: 40px">
        <th text-align-left>{{"products.adding_product.name_of_dish" | translate}}</th>
        <th>{{'price' | translate}}</th>
        <th>{{"products.view" | translate}}</th>
        <th>{{"restore" | translate}}</th>
      </tr>
      <tr *ngFor="let data of hideDishes">
        <td>{{data.name}}</td>
        <td>{{data.price}}</td>
        <td text-align-center>
          <i class="fas fa-eye view" color-grey-blue font-size-18 (click)="seeDetailsOfDish(data)"></i>
        </td>
        <td text-align-center>
          <i class="fas fa-ban hide" font-size-16 color-red (click)="clickHide(data)"></i>
        </td>
      </tr>
    </table>

  <div *ngIf="countOfHideDishes == 0">
    <div display-flex>
      <h3 margin-auto>{{"there_is_nothing_there" | translate}}</h3>
    </div>
  </div>
  <loading-full-screen [loading]="loading"></loading-full-screen>
  <app-paginator [pageLength]="limit" [count]="countOfHideDishes" (paginate)="paginate($event)">
    </app-paginator>
</div>
